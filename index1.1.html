<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Hats - Cat치logo</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
}
.brand-link img {
  transition: transform 0.2s ease;
  border-radius: 1rem; /* logos redondeados */
}
.brand-link:hover img {
  transform: scale(1.1);
}
.modal {
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
}
.modal-content {
  max-width: 90%;
  max-height: 80%;
  border-radius: 1rem;
}
.close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}
.arrow {
  position: absolute;
  top: 50%;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  user-select: none;
}
.arrow-left { left: 1rem; transform: translateY(-50%); }
.arrow-right { right: 1rem; transform: translateY(-50%); }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="bg-black text-white py-4 flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 px-4 fixed w-full z-50">
  <a href="#brandGallery" class="flex items-center gap-2">
    <img src="Fotos X hats/logoxhats.png" alt="Logo X Hats" class="w-12 h-12 rounded-full">
    <div>
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-wide cursor-pointer">游빅 X Hats</h1>
    </div>
  </a>
</header>

<main class="flex-grow pt-36 p-4 sm:p-6 max-w-7xl mx-auto w-full">
  <h2 class="text-2xl font-bold mb-6 text-center">Cat치logo de Gorras</h2>

  <div id="brandGallery" class="grid grid-cols-2 sm:grid-cols-6 gap-6 mb-6"></div>
  <div class="text-center mb-6">
    <button id="toggleBrands" class="text-blue-500 font-semibold">Ver m치s marcas</button>
  </div>

  <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
    <select id="sortFilter" class="border p-2 rounded w-full sm:w-auto">
      <option value="desc">Precio: Mayor a menor</option>
      <option value="asc">Precio: Menor a mayor</option>
    </select>
    <select id="brandFilter" class="border p-2 rounded w-full sm:w-auto">
      <option value="Todos">Todas las marcas</option>
      <option value="31 Hats">31 Hats</option>
      <option value="Dandy">Dandy</option>
      <option value="Barbas">Barbas</option>
      <option value="New Era">New Era</option>
      <option value="JC Hats">JC Hats</option>
      <option value="Cash Only">Cash Only</option>
      <option value="Big Boss">Big Boss</option>
      <option value="Dakaps">Dakaps</option>
      <option value="Fino">Fino</option>
      <option value="47">47</option>
      <option value="Ranch & Corral">Ranch & Corral</option>
      <option value="Marca">Marca</option>
    </select>
  </div>

  <div id="catalog" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
</main>

<footer class="bg-black text-white text-center py-6 mt-10">
  <p class="font-semibold text-lg">X Hats - Tu tienda de gorras</p>
  <p class="mt-1">游늸 Ramon Corona 93B, Tesist치n, Zap., Jal.</p>
  <div class="flex justify-center gap-4 mt-4 flex-wrap">
    <a href="https://wa.me/523334827700" target="_blank" class="hover:text-green-500">WhatsApp</a>
    <a href="https://instagram.com/x.hats_" target="_blank" class="hover:text-pink-500">Instagram</a>
    <a href="https://facebook.com/xhats" target="_blank" class="hover:text-blue-500">Facebook</a>
    <a href="https://tiktok.com/@xhats" target="_blank" class="hover:text-gray-300">TikTok</a>
  </div>
  <p class="text-sm text-gray-400 mt-4">춸 2025 X Hats. Todos los derechos reservados.</p>
</footer>

<!-- Modal -->
<div id="modal" class="modal hidden items-center justify-center">
  <span class="close">&times;</span>
  <span class="arrow arrow-left">&#10094;</span>
  <span class="arrow arrow-right">&#10095;</span>
  <img class="modal-content rounded">
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const hats = [
    { id:1, name:"Dandy Lost Hills", brand:"Dandy", price:2599, images:["Fotos X hats/Dandy/Lost_Dandy-1633808640.jpeg","Fotos X hats/Dandy/DSC06449.webp"] },
    { id:2, name:"Dandy project 001", brand:"Dandy", price:2599, images:["Fotos X hats/Dandy/6837A50F-7B77-474F-8F33-F5EFFEAFD274.webp","Fotos X hats/Dandy/Dandy-Project-001-What-Would-Dandy-Do-4.webp","Fotos X hats/Dandy/Dandy-Project-001-What-Would-Dandy-Do-3.webp"] },
    { id:3, name:"31 Hats Aniversario", brand:"31 Hats", price:1599, images:["Fotos X hats/31/CapturadePantalla2025-01-24ala_s_12.38.30.webp","Fotos X hats/31/16_c33e215d-f6ab-49fb-aa91-0321164d5194.webp","Fotos X hats/31/CapsSinRecorte-20-2.webp"] },
    // ... todas las dem치s gorras ...
  ];

  const brands = [
    { name:"Todos", img:"Fotos X hats/logoxhats.png" },
    { name:"31 Hats", img:"Fotos X hats/31/Logo_31_Hats-3518271976.png" },
    { name:"Dandy", img:"Fotos X hats/Dandy/DH-3178115606.jpeg" },
    { name:"Barbas", img:"Fotos X hats/Barbas/1_900x_efe5dda5-f65d-40ce-8eec-5a900a601052.webp" },
    { name:"JC Hats", img:"Fotos X hats/JC/LOGO_JC_frase_Mesa_de_trabajo_1_3cd2c16a-7f0e-473d-b261-08e54b0692d8.webp" },
    { name:"New Era", img:"Fotos X hats/New Era/images.png" },
    { name:"Cash Only", img:"Fotos X hats/Cash Only/cash-only-logo.webp" },
    { name:"Big Boss", img:"Fotos X hats/Big Boss/images.jpeg" },
    { name:"Dakaps", img:"Fotos X hats/Dakaps/images.png" },
    { name:"Fino", img:"Fotos X hats/Fino/Gallo_fino_logo.webp" },
    { name:"47", img:"Fotos X hats/47/'47_logo.svg.png" },
    { name:"Ranch & Corral", img:"Fotos X hats/Ranch Corral/slide-1741202068561-3273877198-c2f47931700846223c365053ea1cc5ea1741202070.png" },
    { name:"Marca", img:"Logo" }
  ];

  const catalog = document.getElementById("catalog");
  const brandGallery = document.getElementById("brandGallery");
  const sortFilter = document.getElementById("sortFilter");
  const brandFilter = document.getElementById("brandFilter");
  const toggleBrandsBtn = document.getElementById("toggleBrands");
  let showAllBrands = false;
  let selectedBrand = "Todos";

  function renderBrandGallery() {
    brandGallery.innerHTML = "";
    const visibleBrands = showAllBrands ? brands : brands.slice(0,6);
    visibleBrands.forEach(b => {
      const div = document.createElement("div");
      div.className = "brand-link text-center cursor-pointer";
      div.innerHTML = `
        <a href="#" data-brand="${b.name}">
          <img src="${b.img}" alt="${b.name}" class="w-20 h-20 object-contain mx-auto" />
          <p class="mt-1 text-sm font-semibold">${b.name}</p>
        </a>
      `;
      brandGallery.appendChild(div);
      div.querySelector("a").addEventListener("click", e => {
        e.preventDefault();
        selectedBrand = b.name;
        brandFilter.value = b.name;
        renderCatalog();
      });
    });
  }

  toggleBrandsBtn.addEventListener("click", ()=>{
    showAllBrands = !showAllBrands;
    toggleBrandsBtn.textContent = showAllBrands ? "Ver menos marcas" : "Ver m치s marcas";
    renderBrandGallery();
  });

  function renderCatalog() {
    let filteredHats = hats.filter(h => selectedBrand==="Todos" || h.brand===selectedBrand);
    const sortOption = sortFilter.value;
    if(sortOption==="asc") filteredHats.sort((a,b)=>a.price-b.price);
    if(sortOption==="desc") filteredHats.sort((a,b)=>b.price-a.price);

    catalog.innerHTML = "";
    filteredHats.forEach(h=>{
      const card = document.createElement("div");
      card.className = "card shadow-lg rounded-2xl bg-white cursor-pointer";
      card.innerHTML = `
        <img src="${h.images[0]}" alt="${h.name}" class="w-full h-48 object-cover rounded-t-2xl" />
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold">${h.name}</h3>
          <p class="text-sm text-gray-500">${h.brand}</p>
          <p class="text-xl font-bold mt-2">$${h.price}</p>
          <a href="https://wa.me/?text=${encodeURIComponent(h.name + ' - ' + window.location.href)}" target="_blank" class="mt-2 inline-block bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Compartir por WhatsApp</a>
        </div>
      `;
      card.addEventListener("click",()=>openModal(h));
      catalog.appendChild(card);
    });
  }

  const modal = document.getElementById("modal");
  const modalImg = modal.querySelector(".modal-content");
  const closeModal = modal.querySelector(".close");
  const prevBtn = modal.querySelector(".arrow-left");
  const nextBtn = modal.querySelector(".arrow-right");
  let currentImages = [], currentIndex = 0;

  function openModal(hat){
    currentImages = hat.images;
    currentIndex = 0;
    modalImg.src = currentImages[currentIndex];
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  function showImage(index){
    if(currentImages.length>0){
      currentIndex = (index + currentImages.length) % currentImages.length;
      modalImg.src = currentImages[currentIndex];
    }
  }

  closeModal.addEventListener("click", ()=>{modal.classList.add("hidden"); modal.classList.remove("flex");});
  prevBtn.addEventListener("click", ()=>showImage(currentIndex-1));
  nextBtn.addEventListener("click", ()=>showImage(currentIndex+1));

  sortFilter.addEventListener("change", renderCatalog);
  brandFilter.addEventListener("change", e=>{selectedBrand=e.target.value; renderCatalog();});

  renderBrandGallery();
  renderCatalog();
});
</script>
</body>
</html>
